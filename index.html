<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./dist/css/style.css">

    <title>A Tip Calculator App</title>

</head>

<body>

    <div class="container">
        <img class="splitter" src="./images/logo.svg" alt="">

        <div class="card">

            <!-- Left Side -->
            <div class="input-side">
                <!-- Tip Total Amount -->
                <div class="tip-amount">
                    <h3>Bill Amount</h3>
                    <div class="inputs">
                        <img src="./images/icon-dollar.svg" alt="">
                        <input type="number" name="amount" id="amount" placeholder="0" min="0" max="9999999" autocomplete="off" />
                    </div>
                </div>

                <!-- Tip Percent Select -->
                <div class="tip-percent">
                    <h3>Select Tip Percentage(%)</h3>
                    <div class="tip-percent__tips">
                        <input type="radio" name="tip" id="tip5" class="tip-percent__tips__tip" value="5" />
                        <label for="tip5"> 5% </label>
                        <input type="radio" name="tip" id="tip10" class="tip-percent__tips__tip" value="10" />
                        <label for="tip10"> 10% </label>
                        <input type="radio" name="tip" id="tip15" class="tip-percent__tips__tip" value="15" />
                        <label for="tip15"> 15% </label>
                        <input type="radio" name="tip" id="tip25" class="tip-percent__tips__tip" value="25" />
                        <label for="tip25"> 25% </label>
                        <input type="radio" name="tip" id="tip50" class="tip-percent__tips__tip" value="50" />
                        <label for="tip50"> 50% </label>
                        <input type="number" name="tip-custom" id="tipCustom" placeholder="Custom" min="1" max="9999999" autocomplete="off" />
                    </div>
                </div>

                <!-- Number of Peoples -->
                <div class="person">
                    <div class="person__info">
                        <h3>Number of People</h3>
                        <h3 class="person__info__error">Can't be zero</h3>
                    </div>
                    <div class="inputs">
                        <img src="./images/icon-person.svg" alt="">
                        <input type="number" name="people" id="people" placeholder="0" min="1" max="99999" autocomplete="off" />
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="output-side">
                <!-- Tip Amount per Person -->
                <div class="amount__div">
                    <div class="name">
                        <h2>Tip Amount</h2>
                        <h3>/ person</h3>
                    </div>
                    <div class="amount">$<span id='tipPerPerson'></span> </div>
                </div>

                <!-- Total Amount per Person -->
                <div class="amount__div">
                    <div class="name">
                        <h2>Total</h2>
                        <h3>/ person</h3>
                    </div>
                    <div class="amount">$<span id='totalPerPerson'></span> </div>
                </div>

                <button onclick="resetValues()">Reset</button>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
